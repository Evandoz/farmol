{% extends "entry-base.html" %}

{% block title %}用户注册{% endblock %}

{% block content %}
    <h3>用户注册</h3>
    <form id="email_register_form" class="gray-control" action="{% url "register" %}" method="post" autocomplete="off">
        <div class="form-group {% if register_form.errors.email %}errorput{% endif %}">
            <label> * User Name </label>
            <input type="text" class="form-control" name="email" value="{% if register_form.email.value %}{{ register_form.email.value }}{% endif %}" placeholder="请输入邮箱" required="">
        </div>
        <div class="form-group {% if register_form.errors.password %}errorput{% endif %}">
            <label> * Password </label>
            <input type="password" class="form-control" name="password" value="{% if register_form.password.value %}{{ register_form.password.value }}{% endif %}" placeholder="请输入密码" required="">
        </div>
        <div class="form-group {% if register_form.errors.captcha %}errorput{% endif %}">
            <label> * code </label>
            {{ register_form.captcha }}
        </div>
        <div class="error btns alert alert-warning" style="text-align: center;{% if register_form.errors or msg %} display:block; {% else %}display:none;{% endif %}" id="jsEmailTips">{% for key, error in register_form.errors.items %}{{ error }}{% endfor %}{{ msg }}</div>
            <div class="auto-box marb8"> </div>
        <div class="form-group">
            <button id="jsEmailRegBtn" type="submit" class="theme-btn btn-black">注册</button>
        </div>
        {% csrf_token %}
    </form>
    <p>已有账号？<a href="{% url "login" %}" class="new-reg">马上登录</a></p>
{% endblock %}
