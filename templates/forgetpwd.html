{% extends "entry-base.html" %}

{% block title %}忘记密码{% endblock %}

{% block content %}
    <h3>忘记密码</h3>
    <form id="jsFindPwdForm" class="gray-control" action="{% url "forget" %}" method="post" autocomplete="off">
        <div class="form-group {% if forget_form.errors.email %}errorput{% endif %}">
            <label> * User Name </label>
            <input type="text" id="account" class="form-control" name="email" value="{% if forget_form.email.value %}{{ forget_form.email.value }}{% endif %}" placeholder="请输入注册邮箱" required="">
        </div>
        <div class="form-group {% if forget_form.errors.captcha %}errorput{% endif %}">
            <label> * code </label>
            {{ forget_form.captcha }}
        </div>
        <div class="error btns alert alert-warning" style="text-align: center;{% if forget_form.errors  or msg %} display:block; {% else %}display:none;{% endif %}" id="jsForgetTips">{% for key, error in forget_form.errors.items %}{{ error }}{% endfor %}{{ msg }}</div>
        <div class="form-group">
            <button id="jsFindPwdBtn" type="submit" class="theme-btn btn-black">提交</button>
        </div>
        {% csrf_token %}
    </form>
    <p>你还可以<a href="{% url "login" %}" class="new-reg">直接登录</a></p>
{% endblock %}
